<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет - Nova</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.25);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(120, 220, 255, 0.1) 0%, transparent 60%);
            z-index: -1;
        }
        
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }
        
        .glass-dark {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .glow-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .glow-button:hover {
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }
        
        .input-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .input-glass:focus {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            position: relative;
        }
        
        .pulse-dot::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="glass rounded-3xl w-full max-w-md overflow-hidden fade-in">
        <!-- Заголовок -->
        <div class="p-8 pb-6">
            <div class="flex items-center justify-between mb-2">
                <h1 class="text-2xl font-bold gradient-text">Nova</h1>
                <div class="flex items-center space-x-2">
                    <div class="pulse-dot"></div>
                    <span class="text-xs text-green-600 font-medium">Система активна</span>
                </div>
            </div>
            <p class="text-gray-500 text-sm">Вход в личный кабинет управления</p>
        </div>
        
        <!-- Форма входа -->
        <div class="px-8 pb-8">
            <form id="loginForm">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                        Логин или Email
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input 
                            class="input-glass w-full pl-10 pr-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all duration-200" 
                            id="email" 
                            type="text" 
                            placeholder="admin@nova.ai"
                            required
                        >
                    </div>
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                        Пароль
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input 
                            class="input-glass w-full pl-10 pr-10 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-200 transition-all duration-200" 
                            id="password" 
                            type="password" 
                            placeholder="••••••••"
                            required
                        >
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" id="togglePassword">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-8">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Запомнить меня
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                        Забыли пароль?
                    </a>
                </div>
                
                <button type="submit" class="glow-button text-white w-full py-4 rounded-xl font-bold text-lg mb-6">
                    Войти в личный кабинет
                </button>
                
                <div class="text-center">
                    <p class="text-gray-600 text-sm">
                        Нет аккаунта? 
                        <a href="index.html" class="text-blue-600 hover:text-blue-800 font-medium">
                            Вернуться на главную
                        </a>
                    </p>
                </div>
            </form>
        </div>
        
        <!-- Информационная панель -->
        <div class="bg-gradient-to-r from-blue-50 to-indigo-50 p-4 border-t border-gray-100">
            <div class="flex items-center justify-center space-x-2">
                <i class="fas fa-shield-alt text-blue-500"></i>
                <span class="text-sm text-gray-700">Защищено шифрованием AES-256</span>
            </div>
        </div>
    </div>
    
    <!-- Дополнительные элементы фона -->
    <div class="absolute top-10 left-10 w-64 h-64 rounded-full bg-gradient-to-r from-blue-100 to-purple-100 opacity-30 blur-3xl"></div>
    <div class="absolute bottom-10 right-10 w-80 h-80 rounded-full bg-gradient-to-r from-pink-100 to-blue-100 opacity-30 blur-3xl"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Переключение видимости пароля
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = togglePassword.querySelector('i');
            
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });
            
            // Обработка формы входа
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // Простая валидация
                if (!email || !password) {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }

                // Показываем загрузку
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Вход...';
                submitBtn.disabled = true;

                setTimeout(function() {
                    // Сохраняем сессию авторизации
                    const userData = {
                        login: email,
                        loggedIn: true,
                        loginTime: new Date().toISOString()
                    };

                    // Если "Запомнить меня" - сохраняем в localStorage, иначе в sessionStorage
                    if (remember) {
                        localStorage.setItem('novaUser', JSON.stringify(userData));
                    } else {
                        sessionStorage.setItem('novaUser', JSON.stringify(userData));
                    }

                    // Перенаправляем на dashboard.html
                    window.location.href = 'dashboard.html';
                }, 1000);
            });
            
            // Анимация появления
            const elements = document.querySelectorAll('.fade-in');
            elements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
