<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Nova</title>
    <link rel="icon" type="image/png" href="/images/logo.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --purple-500: #8B5CF6;
            --purple-600: #7C3AED;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #FAFAFA;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated Background Orbs */
        .bg-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.7;
            animation: float 20s ease-in-out infinite;
        }

        .orb-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #C4B5FD 0%, #A78BFA 100%);
            top: -200px;
            right: -100px;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #A78BFA 0%, #8B5CF6 100%);
            bottom: -100px;
            left: -100px;
            animation-delay: -7s;
        }

        .orb-3 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #DDD6FE 0%, #C4B5FD 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 30px) scale(1.02); }
        }

        /* Login Card */
        .login-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 28px;
            padding: 48px 40px;
            box-shadow: 0 8px 32px rgba(139, 92, 246, 0.12);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo */
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 32px;
        }

        .logo img {
            height: 48px;
            width: auto;
        }

        /* Title */
        .title {
            text-align: center;
            margin-bottom: 32px;
        }

        .title h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .title p {
            font-size: 14px;
            color: #666;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 14px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #1a1a1a;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            background: white;
            border-color: var(--purple-500);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .input-wrapper input::placeholder {
            color: #9CA3AF;
        }

        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            padding: 4px;
        }

        .toggle-password:hover {
            color: #6B7280;
        }

        /* Options row */
        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            accent-color: var(--purple-600);
            cursor: pointer;
        }

        .remember-me span {
            font-size: 13px;
            color: #4B5563;
        }

        .forgot-link {
            font-size: 13px;
            color: var(--purple-600);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        /* Submit button */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--purple-600) 0%, var(--purple-500) 100%);
            color: white;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 14px rgba(139, 92, 246, 0.4);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Back link */
        .back-link {
            text-align: center;
            margin-top: 24px;
            font-size: 13px;
            color: #6B7280;
        }

        .back-link a {
            color: var(--purple-600);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        /* Error message */
        .error-message {
            background: #FEF2F2;
            border: 1px solid #FECACA;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
                border-radius: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <!-- Login Card -->
    <div class="login-card">
        <div class="logo">
            <img src="/images/nova.png" alt="Nova">
        </div>

        <div class="title">
            <h1>Вход в кабинет</h1>
            <p>Введите данные для входа</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Логин или Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="email" placeholder="admin@nova.ai" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="options-row">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Запомнить меня</span>
                </label>
                <a href="#" class="forgot-link">Забыли пароль?</a>
            </div>

            <button type="submit" class="btn-submit">
                Войти
            </button>
        </form>

        <div class="back-link">
            <a href="/">← Вернуться на главную</a>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;

        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            const existingUser = localStorage.getItem('novaUser') || sessionStorage.getItem('novaUser');
            if (existingUser) {
                window.location.href = 'dashboard.html';
                return;
            }

            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = togglePassword.querySelector('i');

            togglePassword.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });

            // Form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                if (!username || !password) {
                    showError('Заполните все поля');
                    return;
                }

                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Вход...';
                submitBtn.disabled = true;

                try {
                    const response = await fetch(`${API_BASE}/api/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const userData = {
                            id: data.user.id,
                            username: data.user.username,
                            role: data.user.role,
                            salary: data.user.salary,
                            isRestricted: data.user.isRestricted || false,
                            aiEnabled: data.user.aiEnabled || false,
                            loggedIn: true,
                            loginTime: new Date().toISOString()
                        };

                        if (remember) {
                            localStorage.setItem('novaUser', JSON.stringify(userData));
                        } else {
                            sessionStorage.setItem('novaUser', JSON.stringify(userData));
                        }

                        window.location.href = 'dashboard.html';
                    } else {
                        showError(data.error || 'Ошибка авторизации');
                        submitBtn.innerHTML = originalText;
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showError('Сервер недоступен');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            });

            function showError(message) {
                const oldError = document.querySelector('.error-message');
                if (oldError) oldError.remove();

                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${message}`;

                const submitBtn = loginForm.querySelector('button[type="submit"]');
                submitBtn.parentNode.insertBefore(errorDiv, submitBtn);

                setTimeout(() => errorDiv.remove(), 5000);
            }
        });

        // Parallax effect for orbs
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 15;
                const xMove = (x - 0.5) * speed;
                const yMove = (y - 0.5) * speed;
                orb.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });
    </script>
</body>
</html>
